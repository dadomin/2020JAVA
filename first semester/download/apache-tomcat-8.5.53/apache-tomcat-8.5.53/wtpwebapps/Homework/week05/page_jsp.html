		<h2>JSP란?</h2>
		HTML 코드에 Java 코드를 넣어 동적인 웹 페이지를 생성하는 웹 어플리케이션 도구입니다.<br>
		JSP를 통해 정적인 HTML과 동적으로 생성된 contents(HTTP 요청 파라미터)를 혼합하여 사용할 수 있습니다. <br>
		즉, 사용자가 입력한 contents에 맞게 동적인 웹 페이지를 생성합니다.<br>
